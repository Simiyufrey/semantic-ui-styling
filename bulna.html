<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bulma Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Welcome to My Bulma Website</h1>
      <p class="subtitle">This is a simple example of using Bulma to build a website.</p>
    </div>
  </section>

  <div class="columns">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
  </div>
  <button class="button is-primary">Primary Button</button>
<button class="button is-danger is-outlined">Outlined Danger Button</button>
<button class="button is-fullwidth is-large">Large Fullwidth Button</button>
<div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Enter your name">
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <p class="title">Card Title</p>
      <p class="subtitle">Card Subtitle</p>
      <p>Card Content</p>
    </div>
  </div>
  <div class="modal" id="example-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <p>Modal Content</p>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
      
</body>
</html>
